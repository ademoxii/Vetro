<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vetro - Luxury Watches</title>
  <link rel="icon" href="fav.png" />
  <link href="https://fonts.googleapis.com/css2?family=Abhaya+Libre:wght@800&family=Inter:wght@300;700&family=Libre+Caslon+Display&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #081F5C;
      --light-bg: #EDF1F6;
      --accent: #C7E0FF;
    }

    body {
      margin: 0;
      font-family: 'Libre Caslon Display', serif;
      background-color: var(--primary-color);
      color: white;
      overflow-x: hidden;
    }

    header, footer, section {
      padding: 20px;
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--light-bg);
      padding: 1rem 2rem;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 2rem;
      color: var(--primary-color);
      font-family: 'Abhaya Libre', serif;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
    }

    .nav-item {
      color: var(--primary-color);
      font-family: 'Abhaya Libre', serif;
      font-size: 1.2rem;
      cursor: pointer;
    }

    .hero {
      background: url('hand.png') center/cover no-repeat;
      text-align: center;
      padding: 100px 20px;
    }

    .hero h1 {
      font-size: 2rem;
      letter-spacing: 0.5rem;
      text-transform: uppercase;
    }

    .watch-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .watch-card {
      background: var(--accent);
      padding: 1rem;
      border-radius: 10px;
      text-align: center;
    }

    .watch-card img {
      width: 100%;
      max-height: 250px;
      object-fit: contain;
      transition: 0.3s ease;
    }

    .watch-card:hover img.watch-main {
      opacity: 0;
    }

    .watch-card img.watch-hover {
      position: absolute;
      opacity: 0;
    }

    .add-to-cart {
      margin-top: 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      cursor: pointer;
      border-radius: 5px;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
      text-transform: uppercase;
    }

    .collection-header {
      text-align: center;
      font-size: 2rem;
      margin: 2rem 0;
      font-family: 'Abhaya Libre', serif;
    }

    footer {
      background: #030A1C;
      color: white;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 1rem;
      font-size: 0.9rem;
      padding: 2rem;
    }

    .footer-column h4 {
      text-transform: uppercase;
      margin-bottom: 1rem;
      font-family: 'Inter', sans-serif;
      font-weight: 700;
    }

    .footer-column ul {
      list-style: none;
      padding: 0;
    }

    .footer-column ul li {
      margin-bottom: 0.5rem;
      font-family: 'Inter', sans-serif;
    }

    .newsletter input[type="email"] {
      width: 100%;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
      margin-top: 0.5rem;
    }

    .newsletter button {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .logo {
        font-size: 1.5rem;
      }

      .hero h1 {
        font-size: 1.2rem;
        letter-spacing: 0.2rem;
      }
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="logo">Vetro</div>
    <div class="nav-links">
      <div class="nav-item">Home</div>
      <div class="nav-item">Shop</div>
      <div class="nav-item">Brands</div>
    </div>
  </header>

  <section class="hero">
    <h1>Where elegance meets precision</h1>
  </section>

  <div class="collection-header">New Collection</div>

  <section class="watch-grid">
    <div class="watch-card">
      <img class="watch-main" src="w11.png" alt="Watch Front" />
      <img class="watch-hover" src="w12.png" alt="Watch Hover" />
      <h2>Rolex</h2>
      <p>Daytona</p>
      <button class="add-to-cart">Add to cart</button>
    </div>
    <div class="watch-card">
      <img class="watch-main" src="w21.png" alt="Watch Front" />
      <img class="watch-hover" src="w22.png" alt="Watch Hover" />
      <h2>Omega</h2>
      <p>Speedmaster</p>
      <button class="add-to-cart">Add to cart</button>
    </div>
    <div class="watch-card">
      <img class="watch-main" src="w31.png" alt="Watch Front" />
      <img class="watch-hover" src="w32.png" alt="Watch Hover" />
      <h2>Tudor</h2>
      <p>Black Bay GMT</p>
      <button class="add-to-cart">Add to cart</button>
    </div>
  </section>

  <section class="newsletter">
    <h2 style="text-align: center;">Stay Updated</h2>
    <div style="max-width: 400px; margin: auto; text-align: center;">
      <input type="email" placeholder="you@example.com" id="email-input" />
      <button onclick="subscribe()">Subscribe</button>
    </div>
  </section>

  <footer>
    <div class="footer-column">
      <h4>Shop</h4>
      <ul>
        <li>New Arrivals</li>
        <li>Collections</li>
        <li>Best Sellers</li>
      </ul>
    </div>
    <div class="footer-column">
      <h4>About</h4>
      <ul>
        <li>Our Story</li>
        <li>Craftsmanship</li>
        <li>Legacy</li>
      </ul>
    </div>
    <div class="footer-column">
      <h4>Support</h4>
      <ul>
        <li>Contact</li>
        <li>FAQ</li>
        <li>Warranty</li>
      </ul>
    </div>
  </footer>

  <script>
    function subscribe() {
      const email = document.getElementById('email-input').value;
      if (email && email.includes('@')) {
        alert('Thank you for subscribing with: ' + email);
      } else {
        alert('Please enter a valid email address');
      }
    }

    document.querySelectorAll('.add-to-cart').forEach(btn => {
      btn.onclick = () => alert('Item added to cart!');
    });
  </script>
</body>
</html>
